<html>
<head>
    <title>Teste JavaScript </title>
    <meta charset = "UTF-8"/>
    <script>
        function mudaLampada (tipo) {
            quebrada = false 
            
            if(tipo == 1){
                arquivo = "_imagens/lampada-acesa.jpg";
            }
            if(tipo == 2 ){
                arquivo = "imagens/lampada-apagada.jpg"
            }
            if (tipo == 3) {
                arquivo = "_imagens/lampada-quebrada.jpg"
            }
            if(!quebrada){
                document.getElementByID("luz").src = arquivo;
                // coloca a imagem na tela
            }
            if(tipo == 3){
                quebrada = true;
            }
            
        }
        
    </script>
</head>
<body> 
    <h1> Acenda a lâmpada</h1>
    <img src= "_imagens/lampada-apagada.jpg" id="luz" onmousemove= "mudaLampada(1)" onmouseout = "mudaLampada(2)" onclick = "mudaLampada(3)">
    <!--Colocando em só uma função-->
    <!-- Coloca uma imagem que quando o mouse passa por cima o se afasta chama determinada função -->
    <!--Chama as funções:
        onmousemove:  Movendo o mouse sobre a imagem
        onmouseout: quando o mouse está fora da imagem
        onclick: Quando a imagem for clicada
        -->
</body>
</html>
